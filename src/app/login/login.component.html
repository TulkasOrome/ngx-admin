<!-- src/app/login/login.component.html -->
<nb-layout>
  <nb-layout-column class="auth-container">
    <div class="auth-card">
      <nb-card>
        <nb-card-body>
          <div class="logo-container">
            <img src="assets/images/logo-vertical.png" alt="IdentityPulse" class="login-logo">
            <p></p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="label">Email address</label>
              <input 
                nbInput 
                fullWidth 
                type="email" 
                id="email" 
                placeholder="Email address"
                formControlName="email"
                [status]="email.invalid && email.touched ? 'danger' : 'basic'"
                autocomplete="email">
              <p class="error-message" *ngIf="email.invalid && email.touched">
                Please enter a valid email address
              </p>
            </div>

            <div class="form-group">
              <label for="password" class="label">Password</label>
              <div class="password-input-wrapper">
                <input 
                  nbInput 
                  fullWidth 
                  [type]="showPassword ? 'text' : 'password'" 
                  id="password" 
                  placeholder="Password"
                  formControlName="password"
                  [status]="password.invalid && password.touched ? 'danger' : 'basic'"
                  autocomplete="current-password">
                <button 
                  type="button"
                  class="password-toggle"
                  (click)="toggleShowPassword()"
                  [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                  <nb-icon [icon]="showPassword ? 'eye-off-outline' : 'eye-outline'" pack="eva"></nb-icon>
                </button>
              </div>
              <p class="error-message" *ngIf="password.invalid && password.touched">
                Password is required
              </p>
            </div>

            <div class="form-group remember-me">
              <nb-checkbox formControlName="rememberMe">Remember me</nb-checkbox>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button 
              nbButton 
              fullWidth 
              status="primary" 
              size="large"
              type="submit"
              [disabled]="loading || loginForm.invalid"
              [nbSpinner]="loading"
              nbSpinnerStatus="primary"
              nbSpinnerSize="small">
              {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
          </form>

          <div class="links">
            <p class="text-center">
              Don't have an account? 
              <a href="https://access.identitypulse.ai" target="_blank">
                <strong>Request Access</strong>
              </a>
            </p>
            <p class="text-center text-hint">
              <small>Your request will be reviewed and approved by an administrator</small>
            </p>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
