<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" (click)="toggleSidebar()">
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <img src="assets/images/logo-vertical.png" alt="IdentityPulse" class="logo-image">
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-icon class="control-icon" icon="palette-outline"></nb-icon>
      <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option value="default">Default</nb-option>
        <nb-option value="dark">Dark</nb-option>
        <nb-option value="cosmic">Cosmic</nb-option>
        <nb-option value="corporate">Corporate</nb-option>
        <nb-option value="identitypulse">IdentityPulse</nb-option>
      </nb-select>
    </nb-action>
    
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture"
               nbContextMenuTag="user-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
