
        <!DOCTYPE html>
        <html>
        <head>
            <title>IdentityPulse - User Approval</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container {
                    background: white;
                    border-radius: 12px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    max-width: 500px;
                    width: 90%;
                    overflow: hidden;
                }
                .header {
                    background: linear-gradient(135deg, #4B7BF5, #3B5EDB);
                    padding: 30px;
                    text-align: center;
                }
                .logo {
                    color: white;
                    font-size: 28px;
                    font-weight: bold;
                    margin: 0;
                }
                .content {
                    padding: 40px 30px;
                    text-align: center;
                }
                .status-icon {
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    background: #10b981;
                    color: white;
                    font-size: 40px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 20px;
                }
                .title {
                    font-size: 24px;
                    color: #1a1a1a;
                    margin-bottom: 10px;
                }
                .message {
                    color: #6b7280;
                    font-size: 16px;
                    line-height: 1.5;
                    margin-bottom: 30px;
                }
                .button {
                    display: inline-block;
                    padding: 12px 30px;
                    background: #4B7BF5;
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                    transition: background 0.3s;
                }
                .button:hover {
                    background: #3B5EDB;
                }
                .footer {
                    background: #f9fafb;
                    padding: 20px;
                    text-align: center;
                    color: #6b7280;
                    font-size: 14px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1 class="logo">IdentityPulse</h1>
                </div>
                <div class="content">
                    <div class="status-icon">✓</div>
                    <h2 class="title">Approval Successful</h2>
                    <p class="message">User Test User has been successfully approved!</p>
                    <a href="https://identitypulse.ai" class="button">Go to Dashboard</a>
                </div>
                <div class="footer">
                    © 2025 IdentityPulse. All rights reserved.
                </div>
            </div>
        </body>
        </html>
